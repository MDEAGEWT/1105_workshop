# example.yaml

px4_target:
# - A mapping of build targets identified by unique numeric keys.
# - 0 must be a RealGazebo-PX4 build target.
  0 : /home/user/realgazebo/RealGazebo-PX4
  # 1 : /home/user/realgazebo/PX4Demo
  # 1: /path/to/your/other/PX4-Autopilot

